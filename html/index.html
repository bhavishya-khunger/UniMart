<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cartpage</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <header>
        <div id="head">Details Transaction</div>
        <div>
            <button id="arrow"> &#8592  </button>
        </div>
    </header>
    <main>
        <div class="items">
            classic cheese burger
            <div id="image" class="items"> </div>
            <div id="quantity" class="items">
                <table>
                    <tr>
                        <td>Classic Cheese Burger</td>
                        <td>x1</td>
                        <td>=</td>
                        <td>80&#8377;</td>
                    </tr>
                </table>
            </div>

        </div>
        <div class="promocode"> <pre>  &#10857     PROMO CODE</pre>
            <button id="code" class="promocode">Apply</button>
        </div>
        


    </main>
    <footer>
        <div class="summary">
            <p><h3>  ORDER SUMMARY</h3></p>
            <div id="foodtotal" class="summary">
                <span id="left"><p>Food Total</p></span>
                <span id="right"><p> 100 &#8377;</p></span>
            </div>
            <div id="delivery" class="summary">
                <span id="left"><p>Delivery</p></span>
                <span id="right"><p> 5 &#8377;</p></span>
            </div>
            <div id="discount" class="summary">
                <span id="left"><p>Discount</p></span>
                <span id="right"><p> -10 &#8377;</p></span>
            </div>
            <div id="payment" class="summary">
                <span id="left"><p><h3>PAYMENT TOTAL</h3></p></span>
                <span id="right"><p><h3>95 &#8377;</h3> </p></span>
            </div>
           
        </div>
        
        <div >
            <button id="process" >  Process Order </button>
        </div>
    </footer>
        
    
    
</body>
</html>
